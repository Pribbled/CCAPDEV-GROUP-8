<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero-text {
            padding: 2rem;
        }

        .hero-img {
            width: 60%;
        }

        .register-form {
            max-width: 400px;
            width: 100%;
        }

        .content-wrapper {
            margin-top: 80px; 
        }
    </style>
</head>

<body>
    <div class="hero-section container-fluid d-flex align-items-center justify-content-center content-wrapper">
        <div class="row w-100">
            <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
                <div class="register-form bg-white p-4 rounded shadow-lg">
                    <h2 class="text-uppercase fw-bold text-center">Register</h2>
                    <form>
                        <div class="mb-3">
                            <label for="role" class="form-label">Choose your role:</label>
                            <select id="role" class="form-control">
                                <option value="Student">Student</option>
                                <option value="Lab Technician">Lab Technician</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">DLSU Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="example@dlsu.edu.ph">
                            <span id="emailError" class="error text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password">
                            <span id="passwordError" class="error text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password">
                            <span id="confirmPasswordError" class="error text-danger"></span>
                        </div>

                        <button id="registerBtn" class="btn btn-primary w-100 mt-3" disabled>Register</button>
                    </form>

                    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-decoration-none">Log in</a></p>
                </div>
            </div>

            <div class="col-lg-6 col-12 d-none d-lg-block">
                <img src="back.png" class="img-fluid w-100" alt="Computer Lab">
            </div>
        </div>
    </div>

    <script>
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');

        function validateEmail() {
            const emailError = document.getElementById('emailError');
            if (!email.value.endsWith('@dlsu.edu.ph')) {
                emailError.textContent = 'Email must be a DLSU email.';
                return false;
            }
            emailError.textContent = '';
            return true;
        }

        function validatePassword() {
            const passwordError = document.getElementById('passwordError');
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (!regex.test(password.value)) {
                passwordError.textContent = 'Password must be at least 8 characters with a number, uppercase letter, and special character.';
                return false;
            }
            passwordError.textContent = '';
            return true;
        }

        function matchPasswords() {
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                return false;
            }
            confirmPasswordError.textContent = '';
            return true;
        }

        function validateForm() {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isMatch = matchPasswords();
            registerBtn.disabled = !(isEmailValid && isPasswordValid && isMatch);
        }

        email.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);
        confirmPassword.addEventListener('input', validateForm);
    </script>
</body>
</html>

<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            text-align: center;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 16px);
        }
        .error {
            color: red;
            font-size: 12px;
            width: 100%;
            text-align: left;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <label for="role">Choose your role:</label>
        <select id="role">
            <option value="Student">Student</option>
            <option value="Lab Technician">Lab Technician</option>
        </select>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name">
        
        <label for="email">DLSU Email:</label>
        <input type="email" id="email" placeholder="example@dlsu.edu.ph">
        <span id="emailError" class="error"></span>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <span id="passwordError" class="error"></span>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password">
        <span id="confirmPasswordError" class="error"></span>
        
        <button id="registerBtn" disabled>Register</button>
        
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    
    <script>
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        
        function validateEmail() {
            const emailError = document.getElementById('emailError');
            if (!email.value.endsWith('@dlsu.edu.ph')) {
                emailError.textContent = 'Email must be a DLSU email.';
                return false;
            }
            emailError.textContent = '';
            return true;
        }
        
        function validatePassword() {
            const passwordError = document.getElementById('passwordError');
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (!regex.test(password.value)) {
                passwordError.textContent = 'Password must be at least 8 characters with a number, uppercase letter, and special character.';
                return false;
            }
            passwordError.textContent = '';
            return true;
        }
        
        function matchPasswords() {
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                return false;
            }
            confirmPasswordError.textContent = '';
            return true;
        }
        
        function validateForm() {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isMatch = matchPasswords();
            
            registerBtn.disabled = !(isEmailValid && isPasswordValid && isMatch);
        }
        
        email.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);
        confirmPassword.addEventListener('input', validateForm);
    </script>
</body>

</html>

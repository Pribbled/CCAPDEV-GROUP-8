<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Computer Lab Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            height: 100vh; 
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero-text {
            padding: 2rem;
        }

        .hero-img {
            width: 60%;
        }     
    </style>
</head>

<body>
    <script>


        function isLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        
        function getUserCategory() {
            return localStorage.getItem('userCategory'); 
        }

       
        function handleProfile() {
            if(!isLoggedIn()) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'profile.html';
            }
        }

        function handleReserve() {
            if(!isLoggedIn()) {
                window.location.href = 'login.html';
            } else {
                const category = getUserCategory();
                if(category === 'student') {
                    window.location.href = 'reservation_page.html';
                } else if (category === 'lab technician') {
                    window.location.href = 'reservation_page_labtech.html';
                }
            }
        }

       
        function handleViewLabs() {
            if(!isLoggedIn()) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'slots_page.html';
            }
        }
    </script>

    

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand text-uppercase" href="#">
                    <i class="bi bi-laptop" style="font-size: 2rem;"></i>
                </a>
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="handleViewLabs()">View Labs</a></li>
                </ul>
            </div>

            <div class="d-lg-flex ms-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-outline-primary text-uppercase" type="submit">Search</button>
                </form>
                
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile-link" onclick="handleProfile()">
                            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-text col-lg-6 col-12 text-center text-lg-start">
            <h1 class="display-1 fw-bold text-uppercase letter-spacing-3" style="letter-spacing: 3px">Computer Lab <br> Reservation</h1>
            <a href="#" class="btn btn-primary btn-lg mt-3 text-uppercase" id="reserve-btn" onclick="handleReserve()">Reserve Now</a>
        </div>

        <div class="hero-img col-lg-6 col-12 d-none d-lg-block">
            <img src="back.png" class="img-fluid w-100" alt="Computer Lab">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

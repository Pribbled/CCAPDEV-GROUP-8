<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero-text {
            padding: 2rem;
        }

        .hero-img {
            width: 60%;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="hero-section container-fluid d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
                <div class="login-form bg-white p-4 rounded shadow-lg">
                    <h2 class="text-uppercase fw-bold text-center">Log In</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="handleLogin()">Log In</button>
                    </form>

                    <p class="register-link text-center mt-3">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
                </div>
            </div>

            <div class="col-lg-6 col-12 d-none d-lg-block">
                <img src="back.png" class="img-fluid w-100" alt="Computer Lab">
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            window.location.href = 'home.html';
        }

        function isLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        function getUserCategory() {
            return localStorage.getItem('userCategory'); 
        }

        function handleProfile() {
            if(!isLoggedIn()) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'profile.html';
            }
        }

        function handleViewLabs() {
            if(!isLoggedIn()) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'slots_page.html';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

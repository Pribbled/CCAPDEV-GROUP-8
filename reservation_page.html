<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Slot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        #selections {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #lab-selection, #date-selection {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            color: #333;
        }

        .table-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #table-availability thead {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            color: white;
            z-index: 100;
        }

        #table-availability {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #table-availability th, #table-availability td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #table-availability tbody tr:hover {
            background-color: #f1f1f1;
        }


        #table-body {
            max-height: 400px;
            overflow-y: auto;
        }

        .table-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-body-container {
            max-height: 260px;
            overflow-y: auto;
            display: block;
        }

        .table-body-container table {
            width: 100%;
            border-collapse: collapse;
        }

        #table-body tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #table-body td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #table-body tr:hover {
            background-color: #f1f1f1;
        }

        .selBtn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }

        .selBtn:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <h1>Reservation Page</h1>
    <div id="selections">
        <select name="labs" id="lab-selection">
            <option value="" disabled selected>Select Lab</option>
            <option value="turing">Turing Lab</option>
            <option value="gosling">Gosling Lab</option>
            <option value="lovelace">Lovelace Lab</option>
        </select>
        <input type="date" id="date-selection">
    </div>
    <div class="table-container">
        <table id="table-availability">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
        <div class="table-body-container">
            <table>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <input type="checkbox" id="anonymous_checker" value="anonymous">
    <label for="anonymous_checker">Reserve Anonymously</label><br>
    <input type="button" value="Reserve" class="selBtn" id="reserve">

    <script>
        const labSelection = document.getElementById('lab-selection');
        const dateSelection = document.getElementById('date-selection');
        const tableBody = document.getElementById('table-body');

        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 7);

        dateSelection.valueAsDate = today;
        dateSelection.min = today.toISOString().split('T')[0];
        dateSelection.max = maxDate.toISOString().split('T')[0];

        function updateTable() {
            const lab = labSelection.value;
            const date = dateSelection.value;

            if (!lab || !date) return;

            const data = [
                { time: '8:00 AM', status: 'Reserved'},
                { time: '8:30 AM', status: 'Reserved'},
                { time: '9:00 AM', status: 'Reserved'},
                { time: '9:30 AM', status: 'Reserved'},
                { time: '10:00 AM', status: 'Reserved' },
                { time: '10:30 AM', status: 'Reserved' },
                { time: '11:00 AM', status: 'Available' },
                { time: '11:30 AM', status: 'Available' },
                { time: '12:00 PM', status: 'Available' },
                { time: '12:30 PM', status: 'Available' },
                { time: '1:00 PM', status: 'Available' },
                { time: '1:30 PM', status: 'Available' },
                { time: '2:00 PM', status: 'Available' },
                { time: '2:30 PM', status: 'Available' },
                { time: '3:00 PM', status: 'Available' },
                { time: '3:30 PM', status: 'Available' },
                { time: '4:00 PM', status: 'Available' },
                { time: '4:30 PM', status: 'Available' },
                { time: '5:00 PM', status: 'Available' },
                { time: '5:30 PM', status: 'Available' },
                { time: '6:00 PM', status: 'Available' },
            ];

            tableBody.innerHTML = '';

            data.forEach(slot => {
                if (slot.status != 'Reserved') {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${slot.time}</td>
                        <td>${slot.status}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        updateTable();
    </script>
</body>
</html>
